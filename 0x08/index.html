<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Angular</title>
		<script src="../js/angular.min.js"></script>
		<script>
			var myApp = angular.module('adilapp',[]);

			myApp.controller('MainCRTL', function($scope) {
				$scope.v = 0;
				$scope.increment = function() {
					return $scope.v + 1;
				};
			});
		</script>
	</head>
	<body ng-app="adilapp">
		<div ng-controller="MainCRTL">
			<input type="text" placeholder="Name" ng-model="name">
			{{increment()}}
		</div>
	</body>
</html>
